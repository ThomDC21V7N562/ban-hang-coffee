<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng - POS Cà Phê</title>
    <link rel="stylesheet" href="pos-desktop.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    

    <div class="pos-container">
        
        <section class="col-left product-panel">
            
           <header class="panel-header-full">
    <div class="search-actions-row">
        <input type="text" id="search-input" placeholder="Tên, mã hàng, mã vạch, lô date..." class="search-input">
        
        <a href="add-customer.html" class="icon-btn-box" id="add-customer-btn-link" title="Thêm Khách Hàng">
            <i class="fas fa-user-plus"></i>
        </a>
        
        <button class="icon-btn-box" title="Quét mã/Mở rộng">
            <i class="fas fa-expand-arrows-alt"></i>
        </button>
    </div>

    <div class="customer-selection-area-wrapper">
        <a href="hoa-don.html" class="icon-btn-box view-invoice-btn" title="Xem Hóa Đơn">
            <i class="fas fa-file-invoice"></i> <span>Xem hóa đơn</span>
        </a>
        <div class="user-info-actions">
    <a href="quanlynhanvien.html" class="user-info-link" title="Quản lý Nhân viên">
    <span id="welcome-user" class="user-info-text">
        <i class="fas fa-user-circle"></i> admin (Admin) 
    </span>
</a>
    
    <button class="icon-btn-box logout-btn" onclick="logout()" title="Đăng xuất khỏi hệ thống">
        <i class="fas fa-sign-out-alt"></i> <span>Đăng xuất</span>
    </button>
    </div>
        <div class="customer-selection-container">
            <div id="selected-customer-display" class="customer-display-area">
                <i class="fas fa-user"></i>
                <strong id="customer-display">Khách hang</strong>
                <button id="clear-customer-btn" style="display:none;"><i class="fas fa-times"></i></button>
                <a href="add-customer.html" class="icon-btn-box" id="add-customer-btn-link" title="Thêm Khách Hàng">
                  <i class="fas fa-user-plus"></i>
                </a>
            </div>
            
            <div class="customer-search-area">
                
                <input type="text" id="customer-search-input" placeholder="Tìm tên/SĐT khách hàng...">
                <div id="customer-search-results" class="customer-search-results-dropdown">
                    </div>
            </div>
        </div>
    </div>
    
    <div class="filter-customer-row">
        <div class="price-list-select">
            <i class="fas fa-heart"></i>
            <span>Bảng giá chung</span>
        </div>
        <i class="fas fa-sliders-h filter-icon-menu" title="Lọc nâng cao"></i>
    </div>
</header>
             
     

            <div class="category-tabs">
                <button class="tab-btn active" data-category="all">Tất Cả</button>
                <button class="tab-btn" data-category="ca-phe">Cà Phê</button>
                <button class="tab-btn" data-category="tra">Trà/Trái Cây</button>
                <button class="tab-btn" data-category="sinh-to">Sinh Tố</button>
                <button class="tab-btn" data-category="banh">Bánh/Ăn nhẹ</button>
                <a href="them_san_pham_moi.html" class="add-item-btn" id="btn-add-product" title="Thêm Sản Phẩm Mới/Cập nhật Loại Nước Mới">
                  <i class="fas fa-plus"></i>
                </a>

                 

            
            </div>

            <div id="product-list" class="product-grid">
                
            </div>
        </section>

        <section class="col-right order-panel">
            <h2>Đơn Hàng Hiện Tại</h2>
            
            <div class="order-list-container">
                <ul id="current-order-list">
                    </ul>
            </div>

            

            <div class="order-summary-box">
    
    <div class="summary-row">
        <span>Tạm tính:</span>
        <span id="subtotal">0đ</span>
    </div>
    
    <div class="summary-row">
        <span>Giảm giá:</span>
        <span id="discount">0đ</span>
    </div>
    
    <div class="discount-control-row"> 
        <label for="discount-percent-input">Nhập Giảm Giá (%):</label>
        <div class="discount-input-group">
            <input type="number" id="discount-percent-input" min="0" max="100" value="0">
            <button class="action-btn small-btn" id="apply-discount-btn">Áp dụng</button>
        </div>
    </div>
    
         <div class="summary-row total">
             <strong>TỔNG CỘNG:</strong>
          <strong id="total-amount">0đ</strong>
    </div>
</div>

            <div class="checkout-actions">
                <button class="action-btn secondary"><i class="fas fa-receipt"></i> Lưu Tạm</button>
                <button class="action-btn primary" id="checkout-btn">
                    <i class="fas fa-credit-card"></i> THANH TOÁN
                </button>
            </div>
        </section>
    </div>

    
   
    <script src="pos-desktop.js"></script> 
</body>
</html>
